<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script>
      let y = 0.5;
      AFRAME.registerComponent("animate", {
        tick: function() {
          y = y + 0.003;
          this.el.setAttribute("position", `0 ${y} -3`);
        }
      });
      let radius = 1
      AFRAME.registerComponent('inflate', {
        tick: function() {
          radius = radius + 0.002;
          this.el.setAttribute('radius', radius);
        }
      })
      let height = 1
      let rad = 1
       AFRAME.registerComponent('deflate', {
        tick: function() {
          height = height-0.001;
          rad = rad-0.001;
          this.el.setAttribute('radius', rad);
          this.el.setAttribute('height', height);

        }
        })
         let x=1
        AFRAME.registerComponent('rotate', {
        tick: function() {
          x = x+0.3;
          this.el.setAttribute('rotation', `0 0 ${x}`);
        }
      })
        let r=1
        AFRAME.registerComponent('rotate_circle', {
        tick: function() {
          r = r+0.3;
          this.el.setAttribute('rotation', `0 ${r} ${r}`);
        }
      })
    </script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-box
        rotate
        height=1
        width=1
        depth=2
        position="0 0.5 -3"
        rotation="0 45 0"
        material="color:red"
        shadow
      ></a-box>
      <a-sphere
        inflate
        radius=1
        material="color:pink"
        position="0 1.25 -5"
        radius="1.25"
        shadow
      ></a-sphere>
      <a-cylinder
        rotate_circle
        deflate
        material="color: #FFC65D"
        position="1 0.75 -3"
        shadow
      ></a-cylinder>
      <a-entity
        geometry="primitive: plane; width: 4; height: 4"
        material="color: #7BC8A4"
        position="0 0 -4"
        rotation="-90 0 0"
        shadow
      ></a-entity>
    </a-scene>
  </body>
</html>
